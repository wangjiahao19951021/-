<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .aaa{
      width: 300px;
      height: 300px;
      background: red;
    }
    .bbb{
      width: 100px;
      height: 100px;
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="aaa">
    <div class="bbb"></div>
  </div>
  <script>
    document.getElementsByClassName("aaa")[0].onclick = function (e) {
      if (e.target != this) {
        return 
      } else {
        alert(1)
      }
    }
  </script>
</body>
</html>
